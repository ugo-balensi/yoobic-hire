<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row *ngFor="let message of messages">

      <ion-col col-3 *ngIf="message.author === nickname">
        <img float-left class="message-avatar" src="{{message.avatar}}" />
      </ion-col>
      <ion-col col-9 *ngIf="message.author !== nickname" class="message" [ngClass]="{'my_message': message.author === nickname, 'other_message': message.author !== nickname}">
        <span class="user_name">{{ message.author }} says :
          <span class="time">{{message.created | date:'dd.MM hh:mm'}}</span>
        </span>
        <br>
        <span>{{ message.text }}</span>
      </ion-col>

      <ion-col col-9 *ngIf="message.author === nickname" class="message" [ngClass]="{'my_message': message.author === nickname, 'other_message': message.author !== nickname}">
        <span class="user_name">{{ message.author }} says :
          <span class="time">{{message.created | date:'dd.MM hh:mm'}}</span>
        </span>
        <br>
        <span>{{ message.text }}</span>
      </ion-col>
      <ion-col col-3 *ngIf="message.author !== nickname">
        <img float-right class="message-avatar" src="{{message.avatar}}" />
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col col-9>
        <ion-item no-lines>
          <ion-input (keydown)="onKeydown($event)" type="text" placeholder="Type your message here ..." [(ngModel)]="message"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <button ion-button clear color="primary" (click)="sendMessage()" [disabled]="message === ''">
          Send
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
