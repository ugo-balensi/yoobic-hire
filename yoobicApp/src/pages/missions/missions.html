<ion-header>

  <ion-navbar>
    <ion-title>Missions</ion-title>
    <ion-buttons start>
      <button ion-button menuToggle icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item class="item-card" *ngFor="let item of items">
      <ion-card>
        <ion-card-header>
          <div style="display:flex;">
            <ion-avatar item-start>
              <img class="avatar" src="{{item.avatar}}">
            </ion-avatar>
            <div style="padding-top:8px;">
              <h3>
                <b>{{item.first_name}} {{item.last_name}}</b>
              </h3>
              <p>{{item.address}}</p>
            </div>
          </div>
        </ion-card-header>

        <ion-card-content text-wrap>
          <img src="assets/imgs/image.png" />
          <p style="padding: 8px 0px;">
            <b>Posted : </b>{{item.date}}</p>
          <div class="ellypsified">
            <p>{{item.content}}</p>
          </div>
        </ion-card-content>

        <ion-row>
          <ion-col>
          </ion-col>
          <ion-col>
            <button ion-button (click)="goToDetails(item)">Read more</button>
          </ion-col>
          <ion-col center text-center>
          </ion-col>
        </ion-row>

      </ion-card>
    </ion-item>
  </ion-list>


</ion-content>
