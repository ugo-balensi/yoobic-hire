<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item>
                <ion-avatar item-start>
                    <img class="avatar" src="{{currentUser.avatar}}">
                </ion-avatar>
                <h2>{{currentUser.username}}</h2>
                <p>{{currentUser.email}}</p>
            </ion-item>
            <button ion-item (click)="goToDashboard()">
                Dashboard
            </button>
            <button ion-item [disabled]="true">
                Photos
            </button>
            <button ion-item [disabled]="true">
                Available Missions
            </button>
            <button ion-item [disabled]="true">
                My Missions
            </button>
            <button ion-item (click)="goToChatRoom()">
                ChatRoom
            </button>
            <button ion-item (click)="logout()">
                Logout
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
