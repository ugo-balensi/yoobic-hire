<ion-content padding>

  <ion-card class="login-card">

    <ion-card-header>
      <h1>Sign in</h1>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="username" value="" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="password" value="" type="password"></ion-input>
      </ion-item>

      <button ion-button block (click)="login()">Login</button>
    </ion-card-content>

  </ion-card>

</ion-content>
